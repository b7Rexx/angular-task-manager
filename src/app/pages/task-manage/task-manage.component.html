<div class="container">
  <h4>Manage</h4>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let task of taskList">
    <app-task-card [task]="task">
      <b>
        {{ task.title }}
      </b>
      <br />
      <i>
        {{ task.description }}
      </i>
    </app-task-card>
  </ng-container>
</div>
