<div class="container">
  <h4>Manage</h4>
  <mat-divider></mat-divider>
  <div class="manage-wrapper">
    <div class="manage-block">
      <ng-container *ngFor="let taskS of taskStatus | keyvalue">
        <div class="manage-item">
          <app-manage-status
            [status]="taskS.value"
            [taskList]="taskList"
          ></app-manage-status>
        </div>
      </ng-container>
    </div>
  </div>
</div>
